<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Mymoon Dobaibi">
    <meta name="description" content="Product Management System">
    <meta name="Keywords" content="Product, Management, mobile, laptop">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css">
    <title>CRUDS</title>
</head>

<body>
    <div class="cruds">
        <div class="header">
            <h1>Product Management System</h1>
        </div>
        <div class="input">
            <input type="text" id="title" placeholder="Product: S24 Ultra, iPhone 14, Asus ,,,">
            <div class="price">
                <input onkeyup="calculateTotal()" type="text" id="price" placeholder="Price">
                <input onkeyup="calculateTotal()" type="text" id="discount" placeholder="Discount">
                <p id="total"></p>
            </div>
            <input type="number" id="count" placeholder="Count">
            <input type="text" id="category" placeholder="Category: mobile, laptop, tv ,,, ">
            <button id="submit">Create</button>
        </div>
        <div class="output">
            <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="Search">
        </div>
        <div class="sreachBtn">
            <button onclick="search(this.id)" id="searchTiltle">Search By Title</button>
            <button onclick="search(this.id)" id="searchCatogory">Search By Category</button>
        </div>
        <div id="deleteAllData"></div>
        <table id="thead">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Price</th>
                <th>Discount</th>
                <th>Total</th>
                <th>Category</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>
    <!-- Custom confirmation modal -->
    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <p id="confirmMessage">Are you sure you want to delete this item?</p>
            <button id="confirmYes">Yes</button>
            <button id="confirmNo">No</button>
        </div>
    </div>
    <footer>
        <div class="footer-container">
            <div class="col-sm-6">
                <h4>Contact Me</h4>
                <a href="mailto:mymoon676@hotmail.com">
                    <i class="fa-duotone fa-solid fa-envelope"></i>
                </a>
            </div>
            <div class="col-sm-6">
                <p class="Copyright"> Created by <span> Mymoon Dobaibi </span>&copy; Copyright</p>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
